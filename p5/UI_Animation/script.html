<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
	<script>
		function setup() {
		  createCanvas(400, 400);
		}

		loopTick = 200;
		colourRatio = 0;
		speed = 1 / loopTick;
		function wtff() {
		  colourRatio = colourRatio >= 1 ? 0 : colourRatio += speed / 2;
		  startC = [192,192,192]
		  endC = [220,20,60]
		  
		  newColour = []
		  startC.forEach((item, index) => {
			start = item;
			end = endC[index]; 
			ratio = colourRatio;
			newColour.push(start + ((end - start) * ratio));
		  });
		  
		  return newColour
		}

		degree = 90;

		function draw() {
		  background(220);
		  noStroke();
		  fill(wtff());
		  ellipse(width/2, height/2, 200); 
		  
		  fill(220, 220, 220);
		  ellipse(width/2, height/2, 170);
		  rectMode(CENTER)
		  rad = 100
		  rect(width/2, height/2 + (rad / 2), 200, rad);
		  
		  fill(220, 220, 220);
		  degree = degree <= 0 ? 90 : degree - (90/loopTick);
		  if (degree > 0) {
			arc(width/2, height/2, 300, 300, -radians(degree) - PI / 2,
		  radians(degree) - PI / 2, PIE);
		  }

		  fill(wtff());
		  textSize(70);
		  textStyle(BOLD);
		  textAlign(CENTER, CENTER);
		  text('?', width/2, height/2 - 20);
		  
		}
 
	</script>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
  </head>
  <body>
    <main>
    </main>
  </body>
</html>
